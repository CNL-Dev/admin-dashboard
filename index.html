<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="header-container">
        <div class="search-container">
            <button class="search-button">Search</button>
            <input type="text" placeholder="...">
        </div>
        <div class="user-profile-container"> 
            <img class="user-notifications" src="" alt="">
            <img class="user-profile-pic" src="" alt="">
            <p class="user-profile-name">John Doe</p>
        </div>
        <div class="user-welcome-container">
            <img class="user-profile-pic large" src="" alt="">
            <p class="user-welcome-message">Hello there,</p>
            <p class="user-profile-name">John Doe</p>
        </div>
        <div class="buttons-container">
            <button class="new-button">New</button>
            <button class="upload-button">Upload</button>
            <button class="share-button">Share</button>
        </div>
    </div>
    <div class="sidebar-container">
        <div class="logo-container">

        </div>
        <div class="sidebar-main-buttons-container">

        </div>
        <div class="sidebar-utility-buttons-container">

        </div>
    </div>
    <div class="content-container"> 
        <div class="projects-container">

        </div>
        <div class="announcements-container">

        </div>
        <div class="trending-container">
            
        </div>
    </div>
</body>
</html>
